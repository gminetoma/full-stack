version: 2
updates:
  # Root workspace
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      dev-dependencies:
        dependency-type: "development"
      production-dependencies:
        dependency-type: "production"

  # GraphQL API
  - package-ecosystem: "npm"
    directory: "/packages/graphql-api"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # React App
  - package-ecosystem: "npm"
    directory: "/packages/react-app"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Cypress
  - package-ecosystem: "npm"
    directory: "/packages/tools/cypress"
    schedule:
      interval: "weekly"

  # Storybook
  - package-ecosystem: "npm"
    directory: "/packages/tools/storybook"
    schedule:
      interval: "weekly"
